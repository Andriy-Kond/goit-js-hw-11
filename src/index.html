<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <!-- <script type="module" src="./index.js"></script> -->
  </head>
  <body id="home">
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!-- <include src="./partials/example.html"></include> -->

    <form class="search-form" id="search-form">
      <input
        class="input-submit"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit" class="btn-submit">Search</button>
    </form>

    <div class="gallery">
      <!-- Картки зображень -->
    </div>

    <!-- * Кнопка, по кліку на яку, необхідно виконувати запит за наступною групою зображень і додавати розмітку до вже існуючих елементів галереї. -->
    <!-- В початковому стані кнопка повинна бути прихована.
    Після першого запиту кнопка з'являється в інтерфейсі під галереєю.
    При повторному сабміті форми кнопка спочатку ховається, а після запиту знову відображається. -->
    <button type="button" class="load-more" id="end">Load more</button>
    <!-- У відповіді бекенд повертає властивість totalHits - загальна кількість зображень, які відповідають критерію пошуку -->
    <!-- Якщо користувач дійшов до кінця колекції, ховай кнопку і виводь повідомлення з текстом: 
    "We're sorry, but you've reached the end of search results.". -->
    <a href="#home" title="Вгору" class="top-button">
      <svg class="top__icon">
        <use href="./images/icons.svg#to-top"></use></svg
    ></a>

    <a href="#end" title="Вниз" class="bottom-button">
      <svg class="bottom__icon">
        <use href="./images/icons.svg#to-bottom"></use></svg
    ></a>

    <script src="./index.js" type="module"></script>
  </body>
</html>
